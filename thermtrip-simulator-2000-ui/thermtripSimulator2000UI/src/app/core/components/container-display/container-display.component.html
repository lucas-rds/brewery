<div class="card digital-text container-display m-2" [ngClass]="{'error':hasErrors()}">
  <h5 class="card-header">{{container.id}}</h5>
  <div class="card-body">
    <div class="row">
      <div class="col main-temperature-label">
        Temperature:
        {{container.temperature | number}}
      </div>
      <div class="col-3">
        Min: {{container.minTemperature | number}} <br/>
        Max: {{container.maxTemperature | number}}
      </div>
    </div>
  </div>
</div>
